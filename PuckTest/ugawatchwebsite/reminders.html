
<html>
 
<head>
  <meta name="viewport" content="width=device-width">
  <title>Parental Control</title>
 <link rel="stylesheet" type="text/css" href="css/remindersStyle.css" />
 <script src="https://www.puck-js.com/puck.js"></script>  
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> 
<!--<script src="script.js"> </script>  -->
  
</head>

 <body>

  <div class = "divwhite">
    <div class = "titleBar">
        <div class = "divwhite"></div>
      <div class = "row">
        <div class="col-3">
          <button type="button" class="btn btn-danger">Back</button>
        </div>
        <div class="col-6">
          <h1>Parent Control</h1>
        </div>
        <div class="col-3">
            <button type="button" class="btn btn-danger">Next</button>
        </div>
        <p></p>
      </div>      
    </div>
  </div>
  <div class="row">  
 <div class="col-3">
      <h2 class="col-6">Time:</h2>
        <input type="time" id="timeValue" placeholder="Enter Minutes" required>
  </div>
<div class="col-3"> 
      <h2 class="col-6">Survey/Reminder:</h2>
       <input type="text" id="reminderValue" placeholder="Enter Reminder" required>
</div>
<div class="col-3">
  <h2 class="col-6">Date:</h2>
    <input type="date" id="rpValue" placeholder="Choose date" required>
</div>
<div class="col-3">
  <h2 class="col-6">RP Pattern:</h2>
    <input type="text" id="rpValue" placeholder="Enter Repeat Pattern" required>
</div>
<div class ="row">
  <div class="col-12">
        <button class="btn btn-primary" id="upload" onclick="Puck.write('LED1.set();\n')">Upload</button>
</div> 
    
   
   

  </div>


   
</body>

</html>
