<!DOCTYPE html>
<html>
<body>

<h2>Looping JavaScript Object Values</h2>
<p id="demo"></p>
 
 
  <script>
const myJSON = '{"View Reminder?":"View", "Fruits eaten?":"yes", "Confirm?": "Yes"}';
const myObj = JSON.parse(myJSON);

  
let text = "";
for (const x in myObj) {
  text += x + ":  " + myObj[x] + " ";
}
document.getElementById("demo").innerHTML = text;
 </script>

 
 
 

   
</body>

</html>
