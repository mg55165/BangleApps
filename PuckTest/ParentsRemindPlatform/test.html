
<html>
 
<head>

  <title>Parental Control</title>
 <link rel="stylesheet" type="text/css" href="css/style.css" />

<body>
  <h1> The Parent Reminder website</h1>
      <h3> Click the default reminders or send your custom one!</h3>
 <div class="row">
   <p id="demo">
 Child's latest data:    
  </p>

   <p>Some text: <input type="text" id="mytext" class="form-input" value="http://espruino.com"></p>
 </div>
 
 
  <script>
const myJSON = '{"View Reminder?":"View", "Fruits eaten?":"yes", "Confirm?": "No"}';
const myObj = JSON.parse(myJSON);

  
let text = "";
for (const x in myObj) {
  text += x + ":  " + myObj[x] + " ";
}
document.getElementById("demo").innerHTML = text;
 </script>
